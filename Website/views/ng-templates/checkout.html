<div ng-controller="checkoutController" class="cart-items">
	<div class="container">
	<div class="dreamcrub">
			 <h2>MY SHOPPING BAG ({{getItemsinCart()}})</h2>
		<div class="cart-gd">
				<script>$(document).ready(function(c) {
					$('.close1').on('click', function(c){
						$('.cart-header').fadeOut('slow', function(c){
							$('.cart-header').remove();
						});
						});	  
					});
			   </script>
			 <div ng-repeat="p in items" class="cart-header">
				 <div ng-click="removeItem(p)" class="close"> </div>
				 <div class="cart-sec simpleCart_shelfItem">
						<div class="cart-item cyc">
							 <img ng-src="images/{{p.imageSource}}" class="img-responsive" alt="">
						</div>
					   <div class="cart-item-info">
						<h3><a ng-href="#/single/{{p._id}}">{{p.productName}}</a></h3>
						<ul class="qty">
							<li><p>Quantity: {{p.quantity}}</p></li>
							<li><p>Min. order value: 1</p></li>
							<li><p>FREE delivery in Delhi only</p></li>
						</ul>
							 <div class="delivery">
							 <p>Service Charges : Rs. 10.00</p>
							 <span>Delivered in 1-1:30 hours</span>
							 <div class="clearfix"></div>
				        </div>	
					   </div>
					   <div class="clearfix"></div>
											
				  </div>
			 </div>	
			<!--checkout form -->
			<div class="order">
				<form ng-submit="placeOrder()" novalidate>
					<input type="submit" value="PLACE ORDER" ng-disabled="hasItems()">
				</form>
			</div>
			<!--checkout form -->
			  </div>
		</div>
	</div>
</div>
