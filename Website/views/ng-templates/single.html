    <!-- content-section-starts -->
    <div ng-controller="singleController" class="container">
        <div class="products-page">
            <div class="products">
                <div class="product-listy">
                    <h2>Our Products</h2>
                    <ul class="product-list">
                        <li ng-repeat="c in catalogs"><a ng-href="#/catalog/{{c._id}}">{{c.categoryName}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="new-product">
                <div class="col-md-5 zoom-grid">
                    <div class="thumb-image"> <img ng-src="images/{{product.imageSource}}" data-imagezoom="true" class="img-responsive" alt="" /> </div>
                </div>
                <div class="col-md-7 dress-info">
                    <div class="dress-name">
                        <h3>{{product.productName}}</h3>
                        <span>Rs.{{product.price}}</span>
                        <div class="clearfix"></div>
                        <p>{{product.description}}</p>
                    </div>
                    <div class="span span1">
                        <p class="left">PRODUCT TYPE</p>
                        <p class="right">{{product.productType}}</p>
                        <div class="clearfix"></div>
                    </div>
                    <div class="purchase">
                        <a class="item_add" ng-click="addToCart(product)">Add to Cart</a>
                    </div>
                    <script src="js/imagezoom.js"></script>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
